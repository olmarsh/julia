### Fractal Parameters ###
Real: -0.757
Imaginary: 0.068
FractalType: 1
MultiJuliaExponent: 4

### Image Parameters ###
Width: 1024
Height: 1024

RFalloff: 15
GFalloff: 100
BFalloff: 500

OutputPath: ""

### Transformation Parameters ###
AdjustForAspectRatio: true
OffsetX: 0
OffsetY: 0
ScaleX: 1
ScaleY: 1

### Calculation Parameters ###
NonEscapingValue: 0
MaxIterations: 50
Radius: 4


# Fractal type
# 0 - Julia - generates julia set using Real and Imaginary values
# 1 - Multijulia - generates multijulia / multibrot set using MultiExponent value
FractalType: 1

# Coordinates of the fractal (Julia set only)
Real: -0.757 # Defaults to -1
Imaginary: 0.068 # Defaults to -1

# Exponent of multijulia set (Multijulia set only)
MultiJuliaExponent: 2 # Defaults to 2

# Size (pixels)
Width: 1024 # Defaults to 1024
Height: 1024 # Defaults to 1024

# Colour - Lower is lighter
# The value is used in the equation x / (x + falloff)
RFalloff: 15 # Defaults to 15
GFalloff: 100 # Defaults to 100
BFalloff: 500 # Defaults to 500

# Brightness assigned to points that don't escape to infinity
# Higher is lighter, lower is darker, can be used to prevent fireflies
# Defaults to 0
NonEscapingValue: 1000

# The number of times the Julia equation is run to determine if a point will escape
# Defaults to 1000
MaxIterations: 1000

# Escape radius - The distance from its start at which a point is considered "escaped"
# Defaults to 4
Radius: 4

# Border values - The values at the edges of the screen (used to change zoom, aspect ratio)
# Max values must be greater than min values
# Defaults to -2, 2 for both x and y
MinX: -2
MaxX: 2
MinY: -2
MaxY: 2

# Output Path
# Defaults to the CWD
# OutputPath: ../../ # This will put the output files 2 directories up
